name: Tests
on: [push]
jobs:
  test-linux-v1:
    name: test-linux-v1
    timeout-minutes: 60
    strategy:
      fail-fast: true

    runs-on: ubuntu-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9
      with:
        access_token: ${{ github.token }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: '1'
        
    - name: Install Julia Project Packages
      # we add this ENV varaible to force PyCall to download and use Conda rather than
      # the system python (default on Linux), see the PyCall documentation
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Pkg; Pkg.instantiate()'

    - name: Install SciKitLearn Conda Package
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Conda; Conda.add("scipy=1.14.1")'
        julia --project -e 'using Conda; Conda.add("scikit-learn=1.5.1")'

    - name: Run Unit Tests
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Pkg; Pkg.test(coverage=true)'

    - name: Generate coverage file
      run: |
        julia --project -e 'using Pkg; Pkg.add("Coverage");
                            using Coverage;
                            LCOV.writefile("coverage-lcov.info", Codecov.process_folder())'
      if: success()

    - name: Submit coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{secrets.CODECOV_TOKEN}}
      if: success()

  test-macos-v1:
    name: test-macos-v1
    timeout-minutes: 60
    strategy:
      fail-fast: true

    runs-on: macos-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9
      with:
        access_token: ${{ github.token }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: 1

    - name: Install Julia Project Packages
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Pkg; Pkg.instantiate()'

    - name: Install SciKitLearn Conda Package
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Conda; Conda.add("scipy=1.14.1")'
        julia --project -e 'using Conda; Conda.add("scikit-learn=1.5.1")'

    - name: Run Unit Tests
      env:
        PYTHON: ""
      run: |
        LD_LIBRARY_PATH=$HOME/.julia/conda/3/lib julia --project -e 'using Pkg; Pkg.test()'

  test-windows-v1:
    name: test-windows-v1
    timeout-minutes: 60
    strategy:
      fail-fast: true

    runs-on: windows-latest

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9
      with:
        access_token: ${{ github.token }}

    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Julia
      uses: julia-actions/setup-julia@v2
      with:
        version: 1

    - name: Install Julia Project Packages
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Pkg; Pkg.instantiate()'

    - name: Install SciKitLearn Conda Package
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Conda; Conda.add("scipy=1.14.1")'
        julia --project -e 'using Conda; Conda.add("scikit-learn=1.5.1")'

    - name: Run Unit Tests
      env:
        PYTHON: ""
      run: |
        julia --project -e 'using Pkg; Pkg.test()'
