[Runs]
run_conv = true
run_dns  = true
run_bal  = true
run_reg  = true
run_onl  = true

[L96m]
; Schneider & Stuart (ESM 2.0) parameters
;K        = 36
;J        = 10
;hx       = -1.0
;hy       = 1.0
;F        = 10.0
;eps      = 0.1

; Fatkullin & Vanden-Eijnden parameters
K        = 9
J        = 8
hx       = -0.8
hy       = 1.0
F        = 10.0
eps      = 0.0078125

k0       = 1

[Solver]
SOLVER_RK = dop853
;SOLVER_RK = Tsit5
;SOLVER_RK = ESERK5
SOLVER_STIFF = Rodas5
;SOLVER_STIFF = Rodas4
;SOLVER_STIFF = Rosenbrock23
USE_STIFF = true

RELTOL   = 1e-3
ABSTOL   = 1e-6
DTMAX    = 1e-3

[Integration]
T        = 4.0
T_conv   = 1.0
T_lrnreg = 10.0

[Online]
N_flt    = 1
T_1      = 10.0
T_2      = 10.0
T_3      = 20.0
T_4      = 20.0
T_5      = 20.0

[Plotting]
plot_GPR_reg = true
plot_GPR_flt = true

